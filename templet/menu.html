<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="icon" href="/images/odelice.png" >
    

    <title>O'delice</title>
    
</head>
<body>
    <header>
        <nav>
            <img id="logo" class="logo" src="/images/odelice.png" width="100%">
        
            <ul class="list">
                <a href="log.html"><li class="list-item-u">Order Now</li></a>
                <a href="about.html"><li class="list-item">About</li></a>
                <a href="gallery.html"><li class="list-item">Gallery</li></a>
                <a href="menu.html" class="active"><li class="list-item">Menu</li></a>
                <a href="home.html"><li class="list-item" >Home</li></a>
            
            </ul>
        </nav>
    </header>

    <section class="item">
        <div class="buttons">
            <button id="btn" class="category-btn" value="Pizza" onclick="showContent()">Pizza</button>
            <button id="btn1" class="category-btn" value="Sandwich" onclick="showContent1()">Sandwich</button>
            <button id="btn2" class="category-btn" value="Plat" onclick="showContent2()">Plat</button>
            <button id="btn3" class="category-btn" value="Entree" onclick="showContent3()">Entree</button>
            <button id="btn4" class="category-btn" value="Tacos" onclick="showContent4()">Tacos</button>
            <button id="btn5" class="category-btn" value="Burgers" onclick="showContent5()">Burgers</button>
            <button id="btn6" class="category-btn" value="Poutines" onclick="showContent6()">Poutines</button>
        </div>
        

        <div id="form-container" class="form-container"></div>
        
        
        <div style="height: 1000px;"></div>
    </section>
    
    <div style="height: 400px;"></div>
    <div class="fot">Powered by Habib</div>
    <script>
         document.addEventListener("scroll", () => {
        const header = document.querySelector('header');
        if (window.scrollY > 0) {
        header.classList.add('scrolled');
        } else {
        header.classList.remove('scrolled');
        }
        })

        document.addEventListener("scroll", () => {
        const header = document.querySelector('header');
        const logo = document.getElementById('logo');
        if (window.scrollY > 0) {
            header.classList.add('scrolled');
            logo.src = '/images/odelice.png'; 
        } else {
            header.classList.remove('scrolled');
            logo.src = '/images/odelicen.png'; 
        }
        });
    </script>
    <script src="/js/index.js"></script>
</body>
</html>
